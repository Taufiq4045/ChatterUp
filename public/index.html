<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Chatter Up is a chat application for seamless communication. Connect with friends and colleagues in real-time."
    />
    <script
      src="https://kit.fontawesome.com/391827d54c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" type="image/x-icon" href="images/chatterUp.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Chatter Up - Chat Application for Communication</title>
  </head>
  <body>
    <div class="background-green"></div>

    <div class="main-container">
      <div class="left-container">
        <!--header -->
        <div class="header">
          <div class="user-img">
            <img
              class="dp"
              src="https://www.codewithfaraz.com/InstaPic.png"
              alt=""
            />
          </div>
          <div class="nav-icons">
            <li><i class="fa-solid fa-users"></i></li>
            <li><i class="fa-solid fa-message"> </i></li>
            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
          </div>
        </div>

        <!--notification -->
        <div class="notif-box">
          <i class="fa-solid fa-bell-slash"></i>
          <div class="notif-text">
            <p>Get Notified of New Messages</p>
            <a href="#">Turn on Desktop Notifications â€º</a>
          </div>
          <i class="fa-solid fa-xmark"></i>
        </div>

        <!--connected-container -->
        <div class="connectedList-container">
          <h4 id="connectedUsersCount">Connected Users</h4>
        </div>

        <!--chats -->
        <div class="chat-list"></div>
      </div>

      <div class="right-container">
        <!--header -->
        <div class="header">
          <div class="img-text">
            <div class="user-img">
              <img
                class="dp"
                src="https://images.pexels.com/photos/2474307/pexels-photo-2474307.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt=""
              />
            </div>
            <h4>Chatter Group<br /><span id="typingStatus">Online</span></h4>
          </div>
          <div class="nav-icons">
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
          </div>
        </div>

        <!--chat-container -->
        <div class="chat-container"></div>

        <!--input-bottom -->
        <div class="chatbox-input">
          <i class="fa-regular fa-face-grin"></i>
          <i class="fa-sharp fa-solid fa-paperclip"></i>
          <input
            type="text"
            id="input"
            autocomplete="off"
            placeholder="Type a message"
          />
          <i class="fa-regular fa-paper-plane" id="sendBtn"></i>
        </div>
      </div>
    </div>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
